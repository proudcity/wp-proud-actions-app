<div ng-repeat="node in nodes" class="panel">
  <div class="panel-heading">
    <h3 class="panel-title"><a href="" ui-sref="city.faq.child.answers({postSlug: node.slug})" ng-bind-html="{{node.title.rendered}}"></a></h3>
  </div>

  <div class="panel-body" ng-show="activeSlug == node.slug">
    <div ng-bind-html="node.content.rendered"></div>
    <div proudcity-get-involved></div>
    <p ng-if="node.field_faq_link">
      <a href="" ng-href="{{node.field_faq_link.url}}" class="btn btn-primary">{{node.field_faq_link.title}} &raquo;</a>
    </p>
  </div>
  
</div>
<div main-toggle="slide-left" main-toggle-force="add" main-toggle-enter="true"></div>
