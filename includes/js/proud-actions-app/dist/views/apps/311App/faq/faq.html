<div class="slide-left-2 column">
  <ol class="breadcrumb clean"><li class="active"><i class="fa fa-th"></i> Select answer type</li></ol>
  <dl class="angular-311-2col">
    <dd ng-repeat="item in terms | termsNoParent | orderBy: 'weight'" class="col-sm-6 col-md-4" ng-class="{'active' : item.tid == active.tid, 'expanded': $root.displayExpanded('answers')}">
      <h4><a ng-click="open(item)" href="" ng-click="open(item)" style="color: {{item.field_icon.color}}">
        <i ng-if="item.field_icon" class="fa {{item.field_icon.icon}}"></i><span>{{item.name}}</span>
      </a></h4>
      <div class="animation-wrap">
        <div class="slidedown" ng-if="active.tid == item.tid || $root.displayExpanded('answers')">
          <!-- @todo: ng-repeat="child in terms | filter: { parent: [{id: item.tid}] } |  orderBy: 'weight'" -->
          <ul class="taxonomy-vocabulary-2col">
            <li ng-repeat="child in terms | termsByParent:item.tid" >
              <a main-toggle="slide-left" href="" ui-sref="city.faq.child.answers({tid: child.tid, nid: 'list'})">{{child.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </dd>
  </dl>
</div>

<div class="animation-wrap slide-left-2">
  <div class="quickfade" ui-view></div>
</div>
