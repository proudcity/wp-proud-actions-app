<div class="slide-left-2 column">
  <ol class="breadcrumb clean">
    <li class="active">
      <i class="fa fa-th"></i> Select payment type
    </li>
  </ol>
  <dl class="angular-311-2col">
    <dd ng-repeat="item in nodes | orderBy: 'title'" class="col-sm-6 col-md-4 category-wrapper">
      <h4><a main-toggle="slide-left" href="" ui-sref="city.payments.type({nid: item.nid})" style="color: {{item.field_icon.color}}"><i ng-if="item.field_icon" class="fa {{item.field_icon.icon}}"></i><span>{{item.title}}</span></a></h4>
    </dd>
  </dl>
</div>

<div class="animation-wrap slide-left-2">
  <div class="quickfade" ui-view></div>
</div>
